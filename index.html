<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghost Run Access</title>
  <style>
    body {
      margin: 0;
      background-color: #0D0D0D;
      color: #F2F2F2;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      height: 100vh;
    }

    h1, h2 {
      text-align: center;
      color: #FF3B3B;
      margin-bottom: 1rem;
    }

    input[type="password"] {
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      width: 300px;
      background: #1A1A1A;
      border: 1px solid #444;
      color: #F2F2F2;
      text-align: center;
    }

    .cta {
      background-color: #FF3B3B;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .footer {
      margin-top: 4rem;
      font-size: 0.75rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div id="loginScreen">
    <h1>GSTRun Access</h1>
    <h2>Enter Passphrase to Continue</h2>
    <input type="password" id="accessCode" placeholder="Enter code..." />
    <button onclick="checkPassword()" class="cta">Enter</button>
    <p id="errorMsg" style="color: #FF3B3B; display: none;">Incorrect code. Try again.</p>
  </div>

  <script>
    function checkPassword() {
      const correctCode = "gstrun2025"; // Change to your desired passphrase
      const enteredCode = document.getElementById('accessCode').value;
      if (enteredCode === correctCode) {
        window.location.href = "leaderboard.html"; // Change to actual leaderboard page URL
      } else {
        document.getElementById('errorMsg').style.display = 'block';
      }
    }
  </script>
  <a href="#notify" class="cta">Request Access</a>

</body>
</html>
