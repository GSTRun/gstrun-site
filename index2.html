<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghost Run Access</title>
  <style>
    body {
      margin: 0;
      background-color: #0D0D0D;
      color: #F2F2F2;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      height: 100vh;
    }

    h1, h2 {
      text-align: center;
      color: #FF3B3B;
      margin-bottom: 1rem;
    }

    input[type="password"] {
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      width: 300px;
      background: #1A1A1A;
      border: 1px solid #444;
      color: #F2F2F2;
      text-align: center;
    }

    .cta {
      background-color: #FF3B3B;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

</head>
<body>

  <div id="loginScreen">
    <h1>Ghost Run Access</h1>
    <h2>Enter Passphrase to Continue</h2>
    <input type="password" id="accessCode" placeholder="Enter code..." />
    <button onclick="checkPassword()" class="cta">Enter</button>
    <p id="errorMsg" style="color: #FF3B3B; display: none;">Incorrect code. Try again.</p>
  </div>

  <script>
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function checkPassword() {
      const enteredCode = document.getElementById('accessCode').value;
      const enteredHash = await sha256(enteredCode);

      const validHashes = [
        "c17f4f017777fc067305aa71dca592d40d77e92d2cc3b6966806004167b84637",
        "565404a2ed5dba50ca0ae124040f962014d31dc05651277e63d780fbae69c94a",
        "38b627a4f142cf20bb1a6ecb8f349f58c7cf087193fb07cff908c6d8dece4933",
        "d917c11a597ade9a2a4c4c53f6faf9b0ba5602d05104abef862a71bad70a11df",
        "20043145a02e20aae6922870b2d161bad6d333c5d216d3d9e15b1d8f09d724d0"
        // üîí To add more tokens, insert more SHA-256 hashes here (one per line)
      ];

      if (validHashes.includes(enteredHash)) {
        window.location.href = "leaderboard.html"; // üîÅ Redirect target page
      } else {
        document.getElementById('errorMsg').style.display = 'block';
      }
    }
  </script>

  <a href="#notify" class="cta">Request Access</a>

</body>
</html>
