name: Monthly Token Update

on:
  schedule:
    - cron: '1 0 1 * *'  # Runs at 00:01 UTC on the 1st of every month
  workflow_dispatch:

jobs:
  update-tokens:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run token update script
        run: python scripts/update_tokens.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          git commit -m "üîê Auto-update access tokens for ${{ github.run_id }}"
          git push
